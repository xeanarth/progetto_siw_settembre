<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<f:view>
    <h1> Riepilogo ordini di #{customerController.customer.firstName} </h1>
    <h:form>
        <table class="table table-striped">
            <tr>
                <th>Data di inzio ordine  </th>
                <th>Data di chiusura ordine </th>
                <th>Stato </th>
                <th>Dettagli Ordine</th>
            </tr>
            <ui:repeat value="#{customerController.orders}" var="order">
                <tr>
                    <td>${order.creationTime}</td>
                    <td>${order.closeTime}</td>
                    <td>${order.status}</td>
                    <td><h:commandLink action="#{orderController.findOrder(order.id)}" value="Dettagli"></h:commandLink></td>
                </tr>
            </ui:repeat>
        </table>
        <div><h:link outcome="homePage"
                     value="Torna alla tua HomePage"
                     rendered="#{customerController.customer!=null and adminController.admin==null}"/></div>
        <div><h:link outcome="homePageAdmin"
                     value="Torna alla HomePage"
                     rendered="#{adminController.admin!=null}">
        </h:link></div>
    </h:form>
</f:view>
</body>
</html>
