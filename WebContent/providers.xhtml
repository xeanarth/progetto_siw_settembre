<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<f:view>
    <h1> Lista fornitori</h1>
    <h:form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th> Nome  </th>
                <th> Email  </th>
                <th> Informazioni Fornitore </th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{providerController.providers}" var="provider">
                <tr>
                    <td>${provider.name}</td>
                    <td>${provider.email}</td>
                    <td><h:commandLink action="#{providerController.findProvider(provider.id)}" value="Dettagli"></h:commandLink></td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
        <h:link value="Torna alla HomePage"
                outcome="homePageAdmin"
                rendered="#{adminController.admin!=null}"/>
    </h:form>
</f:view>
</body>
</html>
