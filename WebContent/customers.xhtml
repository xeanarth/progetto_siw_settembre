<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<f:view>
    <h1> Anagrafica Clienti </h1>
    <h:form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nome  </th>
                <th>Cognome  </th>
                <th>Email  </th>
                <th>Lista Ordini</th>
                <th>Cancella</th>
            </tr>
            </thead>
            <ui:repeat value="#{customerController.customers}" var="customer">
                <tr>
                    <td><h:commandLink action="#{customerController.findCustomer(customer.id)}" value="#{customer.firstName}"></h:commandLink></td>
                    <td>${customer.lastName}</td>
                    <td>${customer.email}</td>
                    <td><h:commandLink action="#{customerController.customerOrders(customer)}" value="Ordini"></h:commandLink></td>
                    <td><h:commandLink action="#{customerController.deleteCustomer(customer.id)}" value="Cancella cliente"></h:commandLink></td>
                </tr>
            </ui:repeat>
        </table>
        <div><h:commandLink value="HomePage" action="#{adminController.backToHomePage}" /></div>
    </h:form>
</f:view>
</body>
</html>
