<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<f:view>
    <h:form>
        <h1>Modifica Prodotto: ${productController.product.name} </h1>
        <div class="form-group"><strong>Prezzo:</strong> <h:inputText value="#{productController.price}"
                                                   styleClass="form-control"
                                 required="true"
                                 requiredMessage="Price is mandatory"
                                 converterMessage="Price must be a number" id="price"/> <h:message for="price" />
        </div>
        <div class="form-group"><strong>Quantit√†:</strong> <h:inputText value="#{productController.quantity}"
                                                     styleClass="form-control"
                                    required="true"
                                    requiredMessage="Quantity is mandatory"
                                    converterMessage="Quantity must be a number" id="quantity"/> <h:message for="quantity" />
        </div>
        <div class="form-group"><strong>Descrizione:</strong> <h:inputTextarea value="#{productController.description}"
                                                            styleClass="form-control"
                                           required="false"
                                           cols="20" rows="5" /></div>
        <div>
            <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.modifyProduct}"/>
        </div>
    </h:form>
</f:view>
</body>
</html>
